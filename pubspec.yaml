name: hwp_viewer
description: "Clean and simple HWP document viewer for iOS. View HWP and HWPX files without ads."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # iOS Style Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # WebView for document rendering
  flutter_inappwebview: ^6.1.5

  # File Handling
  file_picker: ^8.1.6
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  open_filex: ^4.5.0

  # Database for recent files
  sqflite: ^2.4.1
  path: ^1.9.1

  # Archive handling (for HWPX)
  archive: ^4.0.2

  # XML parsing (for HWPX)
  xml: ^6.5.0

  # URL launcher
  url_launcher: ^6.3.1

  # App info
  package_info_plus: ^8.1.3

  # Permissions
  permission_handler: ^11.3.1

  # Intl for date formatting
  intl: ^0.20.2

  # Google Fonts
  google_fonts: ^6.2.1

  # Shared Preferences
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# App icon configuration
flutter_launcher_icons:
  ios: true
  android: false
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true
  ios_content_mode:
    phone: scaleAspectFill
    tablet: scaleAspectFill

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/js/
    - assets/icons/
